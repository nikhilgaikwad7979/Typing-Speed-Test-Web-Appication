<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Typing Speed Test</h1>
    <p id="textDisplay" class="text-start"></p>
    <textarea id="textInput" class="form-control" placeholder="Start typing here..."></textarea>

    <div class="stats mt-4 d-flex justify-content-around">
      <p><strong>Time:</strong> <span id="timer">60</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
    </div>

    <div class="mt-4">
      <button onclick="startTest()" class="btn btn-success me-2">Start Test</button>
      <button onclick="endTest1()" class="btn btn-danger">End Test</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
